apiVersion: config.porch.kpt.dev/v1alpha1
kind: PackageVariant
metadata:
  name: xxx-cluster
spec:
  upstream:
    package: cluster
    repo: blueprint-manifests
    revision: main
  downstream:
    package: xxx-cluster
    repo: mgmt
  pipeline:
  - image: gcr.io/kpt-fn/search-replace:v0.2.0
    configMap:
      by-path: metadata.**
      by-value-regex: 'yyy(.*)'
      put-value: xxx${1}
  - image: gcr.io/kpt-fn/search-replace:v0.2.0
    configMap:
      by-path: spec.**
      by-value-regex: 'yyy(.*)'
      put-value: xxx${1}